---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@b85da264e1c1654ef97b3650eb99d7b353edf5e7 # v4.4.7
    with:
      copyright-skip: true
      release-type:   library
      yaml-lint-skip: false
    secrets: inherit
